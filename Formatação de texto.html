<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formatação.</title>
    <style>
        div {
            margin: 35px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
    <!--
    <b> = Negrito
    <strong> Negrito mas com semântica de importância.
    -->

    <b>Negrito</b>
    <br/>
    <strong>Importante para leitores de tela.</strong>
    <br/>
    <br/>
    <br/>

    <!--
        <i> = itálico 
        <em> = itálico semântico
    -->
    <i>Itálico</i> <br/>
    <em>Itálico semântico</em> <br/><br/><br/>

    <!--
        <small> = tag para descrições.
    -->

    <small>Decrição</small> <br/><br/>

    <!--
        <del> = risca o texto.
    -->

    <del>Texto riscado</del><br/><br/>

    <!--
        <mark> = marcação de texto.
    -->

    <mark>Texto marcado.</mark><br/><br/>

    <!--
        <sup> = diminui a fonte e sobe a posição do conteúdo selecionado.
        <sub> = diminui a fonte e desce a posição do conteúdo selecionado.
    -->

    <p>1 <sup>o</sup></p>
    <p>underline <sub>-</sub></p>
    </div>
</body>
</html>
