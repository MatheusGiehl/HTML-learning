<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva</title>
</head>
<body>
    <!-- Adaptação para diferentes tipos de tela -->
    <!-- O elemento HTML <picture> é um container usado para especificar múltiplos elementos <source> para um elemento específico <img> contido nele. O navegador irá escolher a imagem mais adequada de acordo com o layout atual da página, caracteristicas do dispositivo em que será exibido -->
    <picture>
        <source media="(min-width : 1000px)" srcset="./imgs/imagem2.jpg">
        <source media="(min-width : 600px)" srcset="./imgs/imagem3.jpg">
        <img src="./imgs/imagem.png" alt="retangulo verde">
    </picture>
</body>
</html>
