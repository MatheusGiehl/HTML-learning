<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tabela.css">
    <title>Tabelas</title>
</head>
<body>
    <!-- Para criar uma tabela usa-se a tag table -->
    <table>
        <!--<tr> = linhas-->
        <!--<td> = colunas-->
        <!--<th> = cabeçalho da tabela-->
        <!--<thead> = cabeça da tabela-->
        <!--<tbody> = corpo da tabela-->    
        <!--<thead> e <tbody> não afetam em nada o conteúdo que será mostrado na página, mas sim para outros serviços(como uma impressão por exemplo), ajudam o navegador a entender o que é o cabeçalho e o corpo da página.-->
        <thead>
            <tr>
                <th>item 1</th>
                <th>item 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
