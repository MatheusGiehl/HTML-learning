<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Html</title>
</head>
<body>
    <!--Enviar para outro site-->
    <a href="https://vlr.gg">Site de estatísticas de Valorant.</a>
    <br/>
    <!--Ir para outra página do meu site.-->
    <!--Para abrir em outra aba, preciso usar o atributo target="_blanck".-->
    <a href="Link_2.html" target="_blank">Ir para página de Login.</a>
    <!--Link usando imagem.-->
    <br/>
    <a href="https://vlr.gg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8T_HIDvs3wHtZy3MnY4aaGwooRolnN-lUuXWAWIF4Sw&s" alt="vlr image">
    </a>

    <!--Link interno para ir a pontos específicos da página-->
    <!--Para isso é necessário criar um atributo(id) dentro da tag que vc quer usar de referência.É usado como atalho no início da página para direcionar o usuário para o locar desejado mais rápido.-->
    <a href="#atalho">Vá para lá.</a>
    <h2 id="atalho">Quero vir para cá.</h2>

    <!--Mudança de estilo no estado ativo do link 
    Mudança com o mouse sobreposto :
    .link:hover {}
    Mudanças de acesso:
    .link:visited{}
    -->
</body>
</html>
