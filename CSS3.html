<!--3 formas de inserir CSS :-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Como usar CSS</title>
    <!--CSS externo-->
    <link rel="stylesheet" href="CSS3.css"/>

     <!--CSS interno-->
     <style>
        #azul {
        color: blue;
        } 
     </style>

</head>
<body>
    <!--CSS inline-->
    <h1 style="color: red;">Vermelho</h1>
    <!--id = especifica uma identificação ÚNICA para o elemento HTML.-->
    <h1 id="azul">Azul</h1>
    <!--class = são uma forma de identificar um GRUPO de elementos-->
    <h1 class="verde">Verde</h1>

            <!--Existem 5 tipos de seleção no css
            -Pela tag do elemento: 
            h1 {color : red;}
            -Pela id(#):
            #azul {color : blue;}
            -Pela class(.):
            .verde {color : green;}
            -Pode selecionar 2 itens ao mesmo tempo quando quiser aplicar a mesma propriedade : 
            .class,
            .class2{
                color : red;
            }
            -Selecionar um elemento dentro de outro :
            ol li {
                color: blue;
            }
            -->


            <!--Cores
            background-color = fundo do elemento.
            color = cor do elemento.

            A tres maneiras de selecionar a propriedade das cores :

            Nome da cor.
            h1 {color : red}

            RGB = Red Green Blue -> proporção de cada vai de 0 a 255.
            h1 {color : rgb(255,0,0)}

            Hexadecimal = # proporção vai de 0-9,A-F.
            h1 {color :#FF0000}
            -->

            <!--Bordas-->
            <button class="btn">Botão com borda</button> 

            <!--padding = propriedade que define uma a distância entre o conteúdo de um elemento e suas bordas-->
            <!--margin = propriedade que define a área de margem nos quatro lados do elemento.-->

            <!--
            Tamanhos = width(largura) height(altura) do ELEMENTO.
            px = é definido para qualquer tamanho de tela
            % = se adapta a diferentes resoluções.    
            px, % e inherit (herdar do elemento anterior.)
            Pode ser definida tamanho máximo e minimo.
            -->

            <!--
            Padronização dos elementos da tela :
            * {
                box-sizing : border-box;
                margin : 0;
            }
            -->
</body>
</html>
