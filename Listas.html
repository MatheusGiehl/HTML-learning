<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
</head>
<body>
    <!-- ul = lista desordenada-->
    <!--
        estilos para lista desordenada(CSS)
        list-style-type:disc
        list-style-type:square
        list-style-type:circle
        list-style-type:none
    -->
    <ul>
        <!-- li = list item (item da lista)-->
        <li>Açúcar</li>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Leite</li>
        <li>Sal</li>
    </ul>
    <!--Lista ordenada = ol-->
    <!--
        adicionar o atributo type na tag ol
        type = "1" -> números
        type = "A" -> letras maiúsculas
        type = "a" -> letras minúsculas
        type = "I" -> algarismos romanos

        atributo start -> número para começar.
        start = "10" 
    -->
    <ol>
        <li>primeiro</li>
        <li>segundo</li>
        <li>terceiro</li>
    </ol>

    <!--Lista dentro de um item de lista-->
    <ul>
        <li>
            Cachorro
            <ul>
                <li>Pinsher</li>
                <li>Doberman</li>
                <li>Pastor alemão</li>
                <li>Salsicha</li>
            </ul>
        </li>
        <li>Gato</li>
        <li>Peixe</li>
    </ul>
</body>
</html>
